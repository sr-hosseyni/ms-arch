version: '2'
networks:
  main:
services:
  mongo:
    image: mongo:3.3.12
    container_name: microcks-mongo
    volumes:
      - "~/tmp/microcks-data:/data/db"
    networks:
      main:
        aliases:
          - mongo
  postman:
    image: microcks/microcks-postman-runtime:latest
    container_name: microcks-postman-runtime
    networks:
      main:
        aliases:
          - postman
  keycloak:
    image: jboss/keycloak:3.4.0.Final
    command: "-b 0.0.0.0 -Dkeycloak.import=/microcks-keycloak-config/microcks-realm-sample.json"
    container_name: microcks-keycloak
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak-realm:/microcks-keycloak-config
    environment:
      KEYCLOAK_USER: "admin"
      KEYCLOAK_PASSWORD: "123"
    networks:
      main:
        aliases:
          - keycloak
  app:
    depends_on:
      - mongo
      - postman
      - keycloak
    image: microcks/microcks:latest
    container_name: microcks
    volumes:
      - ./config:/config
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017
      - SPRING_DATA_MONGODB_DATABASE=microcks
      - POSTMAN_RUNNER_URL=http://postman:3000
      - TEST_CALLBACK_URL=http://microcks:8080
      - KEYCLOAK_URL=http://localhost:8180/auth
      #- KEYCLOAK_URL=http://docker.for.mac.localhost:8180/auth
      #- KEYCLOAK_URL=http://docker.for.win.localhost:8180/auth
    networks:
      main:
        aliases:
          - microcks
